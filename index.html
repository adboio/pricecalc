<!DOCTYPE html>
	
	<head>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>

		<style>
			table {
				table-layout: fixed;
			}

			tr {
				text-align: center;
			}
		</style>
	</head>

	<body>

		<table>
			<tr>
				<th>Income</th>
				<th>Assets</th>
				<th>Single or Couple</th>
			</tr>
			<tr>
				<td><input type="number" id="income"></td>
				<td><input type="text" id="assets"></td>
				<td>
					<select id="sd">
						<option value="1">Single</option>
						<option value="2">Double</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="3"><button id="calc">Calculate</button></td>
			</tr>
			<tr style="display: none;" id="warning">
				<td colspan="3"><small>Please enter numbers only for income &amp; assets</small></td>
			</tr>
			<tr style="display: none;" id="priceRow">
				<td colspan="3"><strong>Price:</strong> $<span id="price"></span></td>
			</tr>
		</table>

		<script>
			$('#calc').on('click', function(e) {
				e.preventDefault();

				if (!parseInt($('#assets').val()) || !parseInt($('#income').val())) {
					$('#warning').show();
				} else {
					$('#warning').hide();

					let assets = parseInt($('#assets').val());
					let income = parseInt($('#income').val());
					let sd = $('#sd option:selected').val();

					var b = 140;
					if (sd == 2) {
						b = 280;
					}

					var price = Math.round((b + 0.014*assets + 0.005*income) * 100) / 100;

					$('#price').text(price);
					$('#priceRow').show();
				}

			});
		</script>
	</body>
</html>
